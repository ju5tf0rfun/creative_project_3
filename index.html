<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8">


    <title>User Avatar Template</title>
</head>

<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <form>
            
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.rating" name="rating" id="option1" value="G"> G
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.rating" name="rating" id="option2"  value="PG"> PG
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.rating" name="rating" id="option3"  value="PG-13"> PG-13
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.rating" name="rating" id="option4" value="R"> R
                </label>
            </div>
            
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.genre" name="genre" id="option1"  value="28"> Action
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.genre" name="genre" id="option2" value="xxx"> Romance
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.genre" name="genre" id="option3" value="xxx"> Drama
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.genre" name="genre" id="option4" value="xxx"> Documentary
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model = "movies.genre" name="genre" id="option5" value="xxx"> Horror
                </label>
            </div>
            
            <input type="submit" value="Submit" />
        </form>
        <div class="">{{movies.genre}}</div>
        
    </div>
</body>
